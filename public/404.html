<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Alex Leibhammer</title>
    <script>
      // SPA redirect for GitHub Pages / static hosting
      // Preserves the path for client-side routing
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index with the path encoded in the URL
      // The main app will handle the routing
      sessionStorage.setItem('redirect', path + search + hash);
      window.location.replace('/');
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        margin: 0 0 1rem;
        color: #94a3b8;
      }
      p {
        font-size: 1.25rem;
        color: #64748b;
        margin-bottom: 1.5rem;
      }
      a {
        color: #38bdf8;
        text-decoration: underline;
      }
      a:hover {
        color: #7dd3fc;
      }
      noscript .container {
        display: block;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Return to Home</a>
      </div>
    </noscript>
    <div class="container">
      <p>Redirecting...</p>
    </div>
  </body>
</html>
